<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Testing PouchDB</title>
  <link rel="stylesheet" href="style/base.css">
  <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>tests</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer">
      <span id="todo-count"></span>
      <div id="sync-wrapper">
        <div id="sync-success">Currently syncing</div>
        <div id="sync-error">There was a problem syncing</div>
      </div>
    </footer>
  </section>
  <section>
    <svg width="600" height="400" id="mySVG" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>EF-M Diagram</title>
      <desc>Enhanced Functions-Means diagram</desc>
      <style>
        <![CDATA[
        #myRect {
          fill: blue;
        }
        ]]>
      </style>
    </svg>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>
  <script src="js/pouchdb.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
